<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script defer src="./main.js"></script>
  <link rel="stylesheet" href="style.css">
  <title>Pixel</title>
</head>

<body>
  <div id="left-column">
    <div id="controllers">
      <label for="pixelSize">Pixel Size</label>
      <input type="number" id="pixelSize" name="pixelSize" value="" placeholder="30">
      <p>Select a different art:</p>
      <div class="art">
        <input type="radio" id="monalisa" name="art" value="monalisa" checked>
        <label for="monalisa">Mona Lisa</label>
      </div>
      <div class="art">
        <input type="radio" id="pearl" name="art" value="pearl">
        <label for="pearl">A Girl With a Pearl Earring</label>
      </div>
      <div class="art">
        <input type="radio" id="starrynight" name="art" value="starrynight">
        <label for="starrynight">Starry Night</label>
      </div>
      <div class="art">
        <input type="radio" id="thescream" name="art" value="thescream">
        <label for="thescream">The Scream</label>
      </div>
      <div class="art">
        <input type="radio" id="kiss" name="art" value="kiss">
        <label for="kiss">Kiss</label>
      </div>
      <div class="art">
        <input type="radio" id="womanwithrake" name="art" value="womanwithrake">
        <label for="womanwithrake">Woman with a rake</label>
      </div>
      <div class="art">
        <input type="radio" id="runningman" name="art" value="runningman">
        <label for="runningman">The running man</label>
      </div>
    </div>
  </div>

  <div id="right-column"></div>
</body>

</html>
